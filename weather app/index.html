<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="search-box">
                <input type="text" id="location-input" placeholder="Enter your location" class="input-box">
                <button id="searchBtn">Search</button>
            </div>
        </header>

        <div class="location-not-found">
            <h1>Sorry, Location not found!!!</h1>
            <img src="assests/404.png" alt="404 Error">
        </div>

        <div class="weather-body">
            <img src="assests/cloud.png" alt="Weather Image" class="weather-img">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                  <img src="assests/humidity.png" alt="humidity Image" class="humidity-img">
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <img src="assests/Wind.png" alt="wind Image" class="wind">
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
    </body>
</html>
